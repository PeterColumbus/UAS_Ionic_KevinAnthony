<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6">
        <div class="ion-padding-horizontal ion-margin-top ion-padding-top">
          <form class="form" [formGroup]="validations_form" (ngSubmit)="onRegister()">
            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">
                Username <span style="color: #ff0000;">*</span>
              </ion-label>
              <ion-input type="text" formControlName="username">
              </ion-input>
            </ion-item>

            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">
                Fullname <span style="color: red;">*</span>
              </ion-label>
              <ion-input type="text"  formControlName="fullname">
              </ion-input>
            </ion-item>

            <ion-item class="border-item ion-margin-top">
              <ion-label position="stacked">
                Email <span style="color: red;">*</span>
              </ion-label>
              <ion-input type="email" formControlName="email">
              </ion-input>
            </ion-item>

            <ion-item lines="none" class='error-message' *ngIf="validations_form.controls.email.touched && !validations_form.controls.email.valid">
              <ion-label no-margin stacked>Email is invalid.</ion-label>
          </ion-item>

          <ion-item class="border-item ion-margin-top">
            <ion-label position="stacked">
              Password <span style="color: red;">*</span>
            </ion-label>
            <ion-input type="password"  formControlName="password">
            </ion-input>
          </ion-item>

          <ion-item lines="none" class='error-message' *ngIf="validations_form.controls.password.touched && !validations_form.controls.password.valid">
            <ion-label no-margin stacked>Password atleast 6 character.</ion-label>
          </ion-item>

          <ion-item class="border-item ion-margin-top">
            <ion-label position="stacked">
              Confirm Password <span style="color: red;">*</span>
            </ion-label>
            <ion-input type="password" formControlName="confirmPassword">
            </ion-input>
          </ion-item>

          <ion-item lines="none" class='error-message' *ngIf="validations_form.controls.confirmPassword.touched && validations_form.hasError('mismatchedPasswords') && validations_form.controls.password.valid">
            <ion-label no-margin stacked>Password not matched.</ion-label>
          </ion-item>

          <!-- button -->
            <ion-row class="ion-justify-content-center ion-margin-top">
              <ion-col size="10" size-sm="6">
                  <ion-button type="submit" color="primary" expand="block" mode="ios" [disabled]="!validations_form.valid">
                      Register
                  </ion-button>
                    <ion-label>
                      <p class="ion-text-center text-bold">
                        Already has an account? <a href="/login">Login</a>
                      </p>
                    </ion-label>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
