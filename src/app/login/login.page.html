<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-sm="6" class="ion-padding-top">
        <div class="ion-padding-horizontal ion-margin-top ion-padding-top">
        <form class="form" [formGroup]="validations_form" (ngSubmit)="onLogin()">
          <!-- Email -->
          <ion-item lines="none" class="border-full">
            <ion-icon slot="start" name="mail-outline" class="ion-align-self-center"></ion-icon>
            <ion-label position="stacked">
              Email <span style="color: red;">*</span>
            </ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item lines="none" class='error-message' *ngIf="validations_form.controls.email.touched && !validations_form.controls.email.valid">
            <ion-label no-margin stacked>Email is invalid.</ion-label>
          </ion-item>
          <!-- Password -->
          <ion-item lines="none" class="ion-margin-top border-full">
            <ion-icon slot="start" name="lock-closed-outline" class="ion-align-self-center"></ion-icon>
            <ion-label position="stacked">
              Password <span style="color: red;">*</span>
            </ion-label>
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
            <ion-icon class="ion-align-self-center" size="small" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
          </ion-item>
          <ion-item lines="none" class='error-message' *ngIf="validations_form.controls.password.touched && !validations_form.controls.password.valid">
            <ion-label no-margin stacked>Password atleast 6 character</ion-label>
          </ion-item>

          <!-- button -->
          <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-col size="10" size-sm="6">
            <ion-button type="submit" color="primary" expand="block" mode="ios" [disabled]="!validations_form.valid">
              Login
            </ion-button>
            <ion-label>
              <p class="ion-text-center text-bold move">
                Don't have an account yet? <a href="/register">Register</a>
              </p>
            </ion-label>
          </ion-col>
        </ion-row>
      </form>
    </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
